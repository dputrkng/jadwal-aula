<!DOCTYPE html>
<html>
<head>
    <title>Daftar Jadwal Pemakaian Ruangan</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tambahkan CSS di sini -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0d748 0%, #b4b0b8 100%);
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            color: #050425;
            display: flex;
            align-items: center;
        }

        h2 img {
            margin-right: 20px;
            height: 120px; /* Sesuaikan ukuran ikon */
        }

        form, table {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            margin-bottom: 30px;
            max-width: 800px;
            width: 100%;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 220px;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        button {
            width: 100%;
            background-color: #2b692ed4;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .print-button {
            margin-top: 20px;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center; /* Tengah-tengah konten tombol */
            transition: background-color 0.3s ease;
            width: auto; /* Lebar otomatis sesuai dengan konten */
            max-width: 200px; /* Sesuaikan jika perlu */
        }

        .print-button i {
            margin-right: 8px;
        }

        .print-button:hover {
            background-color: #2a6694;
        }

        .centered-button-container {
            display: flex;
            justify-content: center; /* Tengah-tengah tombol di halaman */
            margin-top: 20px;
        }

        @media print {
            @page {
                size: 215mm 330mm; /* Ukuran kertas F4 potrait */
                margin: 20mm; /* Margin untuk kertas */
            }
        
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
        
            .print-only {
                width: 100%;
                margin: 0;
                padding: 20px;
                background: #f9f9f9;
                border: 1px solid #ddd;
                box-sizing: border-box;
            }
        
            .print-only table {
                width: 100%;
                border-collapse: collapse;
                margin: 0;
                padding: 0;
            }
        
            .print-only th, .print-only td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: left;
                font-size: 14px;
                box-sizing: border-box;
            }
        
            .print-only th {
                background-color: #4CAF50;
                color: white;
                font-weight: bold;
            }
        
            .print-only tr:nth-child(even) {
                background-color: #f2f2f2;
            }
        
            .print-only tr:hover {
                background-color: #ddd;
            }
        
            .print-header, .print-footer {
                width: 100%;
                text-align: center;
                position: fixed;
                left: 0;
                right: 0;
            }
        
            .print-header {
                top: 0;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
        
            .print-footer {
                bottom: 0;
                border-top: 1px solid #ddd;
                padding-top: 10px;
                margin-top: 20px;
            }
        
            .print-header img {
                height: 50px; /* Sesuaikan ukuran logo */
                vertical-align: middle;
                display: inline-block; /* Pastikan gambar ditampilkan secara inline */
            }
        
            .print-header h1 {
                margin: 0;
                font-size: 20px;
            }
        
            .print-footer p {
                margin: 0;
                font-size: 12px;
            }
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            padding: 15px;
            text-align: center; /* Memusatkan teks di header */
            background-color: #447446;
            color: white;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        td {
            padding: 15px;
            text-align: left; /* Teks di isi tabel rata kiri */
            border-bottom: 1px solid #ddd;
            white-space: nowrap; /* Mencegah teks dari pembungkusan ke baris berikutnya */
            overflow: hidden; /* Menyembunyikan teks yang meluber */
            text-overflow: ellipsis; /* Menambahkan "..." pada teks yang terlalu panjang */
        }

        th {
            background-color: #467448;
            color: white;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        h3 {
            color: #0e0101;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>
        <img src="dputrkuningan.png" alt="Logo PU">
        Form Jadwal Pemakaian Ruangan
    </h2>
    <form id="bookingForm">
        <div class="form-group">
            <label for="room">Ruangan:</label>
            <select id="room" name="room" required>
                <option value="Aula Atas">Aula Atas</option>
                <option value="Ruang Rapat Bawah">Ruang Rapat Bawah</option>
                <option value="Aula Luar">Aula Luar</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bidang">Bidang:</label>
            <select id="bidang" name="bidang" required>
                <option value="Cipta Karya">Cipta Karya</option>
                <option value="Bina Marga">Bina Marga</option>
                <option value="Tata Ruang">Tata Ruang</option>
                <option value="Bina konstruksi">Bina Konstruksi</option>
                <option value="Sumber Daya Alam">Sumber Daya Alam</option>
                <option value="Sekret">Sekret</option>
                <option value="Umum & Kepegawaian">Umum & Kepegawaian</option>
                <option value="Keuangan">Keuangan</option>
                <option value="Program">Program</option>
                <option value="UPTD">UPTD</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pic">PIC Booking:</label>
            <input type="text" id="pic" name="pic" required>
        </div>

        <div class="form-group">
            <label for="date">Tanggal:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="startTime">Waktu Mulai:</label>
            <input type="time" id="startTime" name="startTime" required>
        </div>

        <div class="form-group">
            <label for="endTime">Waktu Selesai:</label>
            <input type="time" id="endTime" name="endTime" required>
        </div>

        <div class="form-group">
            <label for="purpose">Keperluan:</label>
            <input type="text" id="purpose" name="purpose" required>
        </div>

        <button type="submit">Pesan Ruangan</button>
    </form>

    <h3>DAFTAR JADWAL PEMAKAIAN RUANGAN</h3>
    <table id="schedule">
        <thead>
            <tr>
                <th>Ruangan</th>
                <th>Tanggal</th>
                <th>Waktu</th>
                <th>Keperluan</th>
                <th>Bidang</th>
                <th>PIC Booking</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data jadwal akan muncul di sini -->
        </tbody>
    </table>

    <button class="print-button" onclick="printTable()">
        <i class="fas fa-print"></i> Cetak Jadwal
    </button>

    <script>
        // Konfigurasi Firebase (ganti dengan konfigurasi Anda sendiri)
        const firebaseConfig = {
            apiKey: "AIzaSyAgRYNgH-3HsnFVuJXAz5AbiBsU-Xe8o2g",
            authDomain: "jadwal-aula.firebaseapp.com",
            projectId: "jadwal-aula",
            storageBucket: "jadwal-aula.appspot.com",
            messagingSenderId: "1075933905095",
            appId: "1:1075933905095:web:c2836158c7d750516ebee2"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const form = document.getElementById('bookingForm');
        const scheduleTableBody = document.querySelector('#schedule tbody');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const room = form.room.value;
            const date = form.date.value;
            const startTime = form.startTime.value;
            const endTime = form.endTime.value;
            const purpose = form.purpose.value;
            const bidang = form.bidang.value;
            const pic = form.pic.value;

            // Debugging: Log data form submission
            console.log('Form submitted:', { room, date, startTime, endTime, purpose, bidang, pic });

            // Cek bentrok jadwal
            db.collection('bookings')
                .where('room', '==', room)
                .where('date', '==', date)
                .get()
                .then(querySnapshot => {
                    let isConflict = false;
                    querySnapshot.forEach(doc => {
                        const booking = doc.data();
                        if ((startTime >= booking.startTime && startTime < booking.endTime) ||
                            (endTime > booking.startTime && endTime <= booking.endTime) ||
                            (startTime <= booking.startTime && endTime >= booking.endTime)) {
                            isConflict = true;
                        }
                    });

                    if (isConflict) {
                        alert('Ruangan sudah terbooking pada waktu yang anda pilih, silahkan memilih jadwal lain!');
                        location.reload(); // Tambahkan fungsi refresh
                    } else {
                        // Simpan pemesanan ke Firestore
                        db.collection('bookings').add({
                            room, date, startTime, endTime, purpose, bidang, pic
                        }).then(() => {
                            form.reset();
                            updateSchedule();
                            alert('Data berhasil di Simpan!');
                        }).catch(error => {
                            console.error('Error adding document: ', error);
                            alert('Terjadi kesalahan saat menyimpan data!');
                        });
                    }
                });
        });

        function updateSchedule() {
                    scheduleTableBody.innerHTML = '';
                    const today = new Date().toISOString().split('T')[0];
                    db.collection('bookings')
                        .orderBy('room')
                        .orderBy('date')
                        .orderBy('startTime')
                        .get()
                        .then(querySnapshot => {
                            querySnapshot.forEach(doc => {
                                const booking = doc.data();
                                if (booking.date >= today) {
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td>${booking.room}</td>
                                        <td>${booking.date}</td>
                                        <td>${booking.startTime} - ${booking.endTime}</td>
                                        <td>${booking.purpose}</td>
                                        <td>${booking.bidang}</td>
                                        <td>${booking.pic}</td>
                                    `;
                                    scheduleTableBody.appendChild(row);
                                }
                            });
                        });
                }

        function printTable() {
            const originalContents = document.body.innerHTML;
            const printContents = document.getElementById('schedule').outerHTML;
        
            document.body.innerHTML = `
                <html>
                <head>
                    <title>Print</title>
                    <style>
                        @media print {
                            @page {
                            size: 215mm 330mm; /* Ukuran kertas F4 potrait */
                            margin: 20mm; /* Margin untuk kertas */
                        }
                    
                        body {
                            margin: 0;
                            padding: 0;
                            font-family: Arial, sans-serif;
                        }
                    
                        .print-only {
                            width: 100%;
                            margin: 0;
                            padding: 20px;
                            background: #f9f9f9;
                            border: 1px solid #ddd;
                            box-sizing: border-box;
                        }
                    
                        .print-only table {
                            width: 100%;
                            border-collapse: collapse;
                            margin: 0;
                            padding: 0;
                        }
                    
                        .print-only th, .print-only td {
                            border: 1px solid #ddd;
                            padding: 10px;
                            text-align: left;
                            font-size: 14px;
                            box-sizing: border-box;
                        }
                    
                        .print-only th {
                            background-color: #4CAF50;
                            color: white;
                            font-weight: bold;
                        }
                    
                        .print-only tr:nth-child(even) {
                            background-color: #f2f2f2;
                        }
                    
                        .print-only tr:hover {
                            background-color: #ddd;
                        }
                    
                        .print-header, .print-footer {
                            width: 100%;
                            text-align: center;
                            position: fixed;
                            left: 0;
                            right: 0;
                        }
                    
                        .print-header {
                            top: 0;
                            border-bottom: 1px solid #ddd;
                            padding-bottom: 10px;
                            margin-bottom: 20px;
                        }
                    
                        .print-footer {
                            bottom: 0;
                            border-top: 1px solid #ddd;
                            padding-top: 10px;
                            margin-top: 20px;
                        }
                    
                        .print-header img {
                            height: 50px; /* Sesuaikan ukuran logo */
                            vertical-align: middle;
                            display: inline-block; /* Pastikan gambar ditampilkan secara inline */
                        }
                    
                        .print-header h1 {
                            margin: 0;
                            font-size: 20px;
                        }
                    
                        .print-footer p {
                            margin: 0;
                            font-size: 12px;
                        }
                    }
                    </style>
                </head>
                <body>
                    <div class="print-header">
                        <img src="https://raw.githubusercontent.com/dputrkng/jadwal-aula/main/dputrkuningan.png" alt="Logo PU">
                        <h1>Daftar Jadwal Pemakaian Ruangan</h1>
                    </div>
                    <div class="print-only">
                        ${printContents}
                    </div>
                    
                </body>
                </html>
            `;
        
            window.print();
        
            document.body.innerHTML = originalContents;
        }

        // Initial call to display bookings
        updateSchedule();

        // Debugging: Verify Firebase initialization
        console.log('Firebase initialized:', firebaseConfig);
    </script>
</body>
</html>
