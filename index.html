<!DOCTYPE html>
<html>
<head>
    <title>Daftar Jadwal Pemakaian Ruangan</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tambahkan CSS di sini -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0d748 0%, #b4b0b8 100%);
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            color: #050425;
            display: flex;
            align-items: center;
        }

        h2 img {
            margin-right: 5px;
            height: 80px; /* Sesuaikan ukuran ikon */
        }

        h2 img {
            margin-right: 5px;
            height: 50px; /* Sesuaikan ukuran ikon */
        }

        form, table {
            background: rgba(233, 201, 201, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 18px;
            margin-bottom: 15px;
            max-width: 450px;
            width: 100%;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group {
            flex: 1;
            min-width: 220px;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }

        label {
            display: block;
            margin-bottom: 8px;
            color: #252525;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        button {
            width: auto;
            background-color: #f09e07d4;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3ec715;
            color: #000802;
            font-weight: bold;
        }

        .print-button {
            background-color: #67a8dd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center; /* Tengah-tengah konten tombol */
            transition: background-color 0.3s ease;
        }

        .print-button i {
            margin-right: 8px;
        }

        .print-button:hover {
            background-color: #176199;
            color: #e2ece5;
            font-weight: bold;
        }

        .centered-button-container {
            display: flex;
            justify-content: center; /* Center the button container */
            width: 100%;
            margin-top: 10px; /* Space above the button */
        }

        @media print {
            @page {
                size: 215mm 330mm; /* Ukuran kertas F4 potrait */
                margin: 20mm; /* Margin untuk kertas */
            }
        
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
        
            .print-only {
                width: 100%;
                margin: 0;
                padding: 20px;
                background: #f9f9f9;
                border: 1px solid #ddd;
                box-sizing: border-box;
            }
        
            .print-only table {
                width: 100%;
                border-collapse: collapse;
                margin: 0;
                padding: 0;
            }
        
            .print-only th, .print-only td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: left;
                font-size: 14px;
                box-sizing: border-box;
            }
        
            .print-only th {
                background-color: #4CAF50;
                color: white;
                font-weight: bold;
            }
        
            .print-only tr:nth-child(even) {
                background-color: #f2f2f2;
            }
        
            .print-only tr:hover {
                background-color: #ddd;
            }
        
            .print-header, .print-footer {
                width: 100%;
                text-align: center;
                position: fixed;
                left: 0;
                right: 0;
            }
        
            .print-header {
                top: 0;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
        
            .print-footer {
                bottom: 0;
                border-top: 1px solid #ddd;
                padding-top: 10px;
                margin-top: 20px;
            }
        
            .print-header img {
                height: 50px; /* Sesuaikan ukuran logo */
                vertical-align: middle;
                display: inline-block; /* Pastikan gambar ditampilkan secara inline */
            }
        
            .print-header h1 {
                margin: 0;
                font-size: 20px;
            }
        
            .print-footer p {
                margin: 0;
                font-size: 12px;
            }
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            padding: 15px;
            text-align: center; /* Memusatkan teks di header */
            background-color: #447446;
            color: white;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        td {
            padding: 15px;
            text-align: left; /* Teks di isi tabel rata kiri */
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Break long words if necessary */
            overflow-wrap: break-word; /* Alternative to word-wrap for better browser support */
        }

        th {
            background-color: #467448;
            color: white;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        h3 {
            color: #0e0101;
            margin-top: 12px;
        }

        .admin-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Tambahkan tombol akses admin -->
    <button class="admin-button" onclick="window.location.href='admin-login.html'">Admin Login</button>

    <h2>
        <img src="lambang PU.png" alt="Logo PU1">
        <img src="dputrkng.png" alt="Logo PU">
    </h2>
    <h3>
        PESAN RUANGAN
    </h3>
    <form id="bookingForm">
        <div class="form-group">
            <label for="room">Ruangan:</label>
            <select id="room" name="room" required>
                <option value="Aula Atas">Aula Atas</option>
                <option value="Ruang Rapat Bawah">Ruang Rapat Bawah</option>
                <option value="Aula Luar">Aula Luar</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bidang">Bidang:</label>
            <select id="bidang" name="bidang" required>
                <option value="Cipta Karya">Cipta Karya</option>
                <option value="Bina Marga">Bina Marga</option>
                <option value="Tata Ruang">Tata Ruang</option>
                <option value="Bina konstruksi">Bina Konstruksi</option>
                <option value="Sumber Daya Alam">Sumber Daya Alam</option>
                <option value="Sekret">Sekret</option>
                <option value="Umum & Kepegawaian">Umum & Kepegawaian</option>
                <option value="Keuangan">Keuangan</option>
                <option value="Program">Program</option>
                <option value="UPTD">UPTD</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pic">PIC Booking:</label>
            <input type="text" id="pic" name="pic" required>
        </div>

        <div class="form-group">
            <label for="date">Tanggal:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="startTime">Waktu Mulai:</label>
            <input type="time" id="startTime" name="startTime" required>
        </div>

        <div class="form-group">
            <label for="endTime">Waktu Selesai:</label>
            <input type="time" id="endTime" name="endTime" required>
        </div>

        <div class="form-group">
            <label for="purpose">Keperluan:</label>
            <input type="text" id="purpose" name="purpose" required>
        </div>

        <button type="submit">Pesan</button>
    </form>

    <h3>DAFTAR JADWAL PEMAKAIAN RUANGAN</h3>
    <table id="schedule">
        <thead>
            <tr>
                <th>Ruangan</th>
                <th>Tanggal</th>
                <th>Waktu</th>
                <th>Keperluan</th>
                <th>Bidang</th>
                <th>PIC Booking</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data jadwal akan muncul di sini -->
        </tbody>
    </table>

    <button class="print-button" onclick="printTable()">
        <i class="fas fa-print"></i> Cetak
    </button>
