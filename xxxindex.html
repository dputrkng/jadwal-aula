<!DOCTYPE html>
<html>
<head>
    <title>XXX Jadwal Pemakaian Ruangan</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Existing CSS styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0d748 0%, #b4b0b8 100%);
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }

        /* Main content styles */
        .main-content {
            max-width: 100%;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Modern header styles */
        .header {
            background: rgba(255, 252, 252, 0.74);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 70%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 60px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #050425;
            display: flex;
            align-items: center;
        }

        h2 img {
            margin-right: 5px;
            height: 50px;
        }

        form, table {
            background: rgba(233, 201, 201, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 18px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group {
            flex: 1;
            min-width: 220px;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }

        label {
            display: block;
            margin-bottom: 8px;
            color: #252525;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        button {
            width: auto;
            background-color: #f09e07d4;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3ec715;
            color: #000802;
            font-weight: bold;
        }

        .centered-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        /* Responsive table styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: wrap;
        }

        th {
            background-color: #467448;
            color: white;
            font-weight: bold;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .admin-button {
            position: fixed;
            top: 110px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-button {
            background-color: #FF4C4C;
            color: white;
        }

        .edit-button {
            background-color: #4CAF50;
            color: white;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            max-width: 600px;
            border-radius: 15px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #addBookingBtn {
            margin-bottom: 20px;
            align-self: flex-start;
        }

        /* Responsive styles */
        @media screen and (max-width: 800px) {
            body {
                padding: 10px;
            }

            h2 img {
                height: 30px;
            }

            .form-group {
                min-width: 100%;
            }

            .popup-content {
                width: 95%;
                margin: 5% auto;
            }

            th, td {
                padding: 10px;
                font-size: 14px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo-container {
                margin-bottom: 10px;
            }

            .logo {
                height: 50px;
            }

            .title {
                font-size: 20px;
            }

        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 600px;  /* supaya nggak full page */
        }

        .filter-container label {
            font-weight: bold;
        }

        .filter-container input,
        .filter-container button {
            flex: 1;
            min-width: 150px;
        }

        .filter-container button {
            background: #f09e07;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            cursor: pointer;
        }

        .filter-container button:hover {
            background: #3ec715;
            color: #000;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="lambang PU.png" alt="Logo PU1" class="logo">
                <img src="dputrkng.png" alt="Logo PU" class="logo">
            </div>
            <h1 class="title">Sitem Pemesanan Ruangan<br>Dinas Pekerjaan Umum dan Tata Ruang</h1>
        </div>
    </header>

    <div class="main-content">
        <h3>DAFTAR JADWAL PEMAKAIAN RUANGAN</h3>
        <button id="addBookingBtn" onclick="openPopup()">Tambah Data</button>
        <button class="admin-button" onclick="window.location.href='index.html'">Logout</button>
        <div class="filter-container">
            <label for="startDate">Tanggal Awal:</label>
            <input type="date" id="startDate">
            <label for="endDate">Tanggal Akhir:</label>
            <input type="date" id="endDate">
            <button onclick="updateSchedule()">Tampilkan</button>
        </div>

        <div class="table-container">
            <table id="schedule">
                <thead>
                    <tr>
                        <th>Ruangan</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                        <th>Keperluan</th>
                        <th>Bidang</th>
                        <th>PIC Booking</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                    <!-- Data jadwal akan muncul di sini -->
                </tbody>
            </table>
        </div>

        <div id="bookingPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h3>PESAN RUANGAN</h3>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="room">Ruangan:</label>
                        <select id="room" name="room" required>
                            <option value="Aula Atas">Aula Atas</option>
                            <option value="Ruang Rapat Bawah">Ruang Rapat Bawah</option>
                            <option value="Aula Luar">Aula Luar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bidang">Bidang:</label>
                        <select id="bidang" name="bidang" required>
                            <option value="Cipta Karya">Cipta Karya</option>
                            <option value="Bina Marga">Bina Marga</option>
                            <option value="Tata Ruang">Tata Ruang</option>
                            <option value="Bina konstruksi">Bina Konstruksi</option>
                            <option value="Sumber Daya Alam">Sumber Daya Alam</option>
                            <option value="Sekret">Sekret</option>
                            <option value="Umum & Kepegawaian">Umum & Kepegawaian</option>
                            <option value="Keuangan">Keuangan</option>
                            <option value="Program">Program</option>
                            <option value="UPTD">UPTD</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pic">PIC Booking:</label>
                        <input type="text" id="pic" name="pic" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Tanggal:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="startTime">Waktu Mulai:</label>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>

                    <div class="form-group">
                        <label for="endTime">Waktu Selesai:</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>

                    <div class="form-group">
                        <label for="purpose">Keperluan:</label>
                        <input type="text" id="purpose" name="purpose" required>
                    </div>

                    <button type="submit" id="submitBtn">Pesan</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgRYNgH-3HsnFVuJXAz5AbiBsU-Xe8o2g",
            authDomain: "jadwal-aula.firebaseapp.com",
            projectId: "jadwal-aula",
            storageBucket: "jadwal-aula.appspot.com",
            messagingSenderId: "1075933905095",
            appId: "1:1075933905095:web:c2836158c7d750516ebee2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const form = document.getElementById('bookingForm');
        const scheduleTableBody = document.querySelector('#schedule tbody');
        let editBookingId = null;

        function openPopup() {
            document.getElementById('bookingPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('bookingPopup').style.display = 'none';
            form.reset();
            editBookingId = null;
            document.getElementById('submitBtn').textContent = 'Pesan';
        }

        // Modification for xxxindex.html script
        function checkAdminAuthentication() {
            const userRole = sessionStorage.getItem('userRole');
            if (!userRole || userRole !== 'admin') {
                // If not an admin or not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        }

        // Replace the existing isAdmin() function in xxxindex.html with this:
        function isAdmin() {
            return sessionStorage.getItem('userRole') === 'admin';
        }

        function checkForConflicts(room, date, startTime, endTime, callback) {
            console.log('Checking for conflicts...');
            db.collection('bookings')
                .where('room', '==', room)
                .where('date', '==', date)
                .get()
                .then(querySnapshot => {
                    let isConflict = false;
                    querySnapshot.forEach(doc => {
                        const booking = doc.data();
                        if (doc.id !== editBookingId &&
                            ((startTime < booking.endTime && endTime > booking.startTime))) {
                            isConflict = true;
                        }
                    });
                    callback(isConflict);
                })
                .catch(error => {
                    console.error('Error checking for conflicts:', error);
                    alert('Terjadi kesalahan saat memeriksa konflik jadwal!');
                });
        }

        function handleFormSubmit(event) {
            event.preventDefault();

            const room = form.room.value;
            const date = form.date.value;
            const startTime = form.startTime.value;
            const endTime = form.endTime.value;
            const purpose = form.purpose.value;
            const bidang = form.bidang.value;
            const pic = form.pic.value;

            checkForConflicts(room, date, startTime, endTime, (isConflict) => {
                if (isConflict) {
                    alert('Ruangan sudah terbooking pada waktu yang anda pilih, silahkan memilih jadwal lain!');
                } else {
                    if (editBookingId) {
                        // Edit mode
                        db.collection('bookings').doc(editBookingId).update({
                            room,
                            date,
                            startTime,
                            endTime,
                            purpose,
                            bidang,
                            pic
                        }).then(() => {
                            alert('Data berhasil diperbarui!');
                            closePopup();
                            updateSchedule();
                        }).catch(error => {
                            console.error('Error updating document:', error);
                            alert('Terjadi kesalahan saat memperbarui data!');
                        });
                    } else {
                        // Add mode
                        db.collection('bookings').add({
                            room,
                            date,
                            startTime,
                            endTime,
                            purpose,
                            bidang,
                            pic,
                            status: 'verifikasi'
                        }).then(() => {
                            closePopup();
                            updateSchedule();
                            alert('Data berhasil disimpan!');
                        }).catch(error => {
                            console.error('Error adding document:', error);
                            alert('Terjadi kesalahan saat menyimpan data!');
                        });
                    }
                }
            });
        }

        form.addEventListener('submit', handleFormSubmit);

        function getDayOfWeek(dateString) {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const date = new Date(dateString);
            return days[date.getDay()];
        }
        
        // Auto set default filter: hari ini - hari ini+7
        window.onload = () => {
            const today = new Date();
            const sevenDaysLater = new Date();
            sevenDaysLater.setDate(today.getDate() + 14);

            document.getElementById('startDate').value = today.toISOString().split('T')[0];
            document.getElementById('endDate').value = sevenDaysLater.toISOString().split('T')[0];

            updateSchedule();
        };

        // Guard: pastikan skrip ini hanya aktif sekali
        if (!window.__SCHEDULE_SCRIPT_LOADED__) {
        window.__SCHEDULE_SCRIPT_LOADED__ = true;

        let __renderVersion = 0;

        async function updateSchedule() {
            const oldBody = document.getElementById('scheduleTableBody');
            if (!oldBody) {
            console.error('Elemen <tbody id="scheduleTableBody"> tidak ditemukan.');
            return;
            }

            // Debug kecil: deteksi kalau ada <tbody> ber-ID sama lebih dari satu
            const dupTbody = document.querySelectorAll('#scheduleTableBody').length;
            if (dupTbody > 1) console.warn('Peringatan: ada', dupTbody, 'elemen dengan id="scheduleTableBody"');

            // Siapkan <tbody> baru yang masih kosong
            const newBody = oldBody.cloneNode(false); // clone tanpa child, id tetap sama

            // Token render untuk cegah overlap
            const myVersion = ++__renderVersion;

            // Baca filter tanggal
            const startDate = (document.getElementById('startDate')?.value || new Date().toISOString().split('T')[0]).trim();
            const endDate   = (document.getElementById('endDate')?.value   || '9999-12-31').trim();

            try {
            // Query Firestore langsung by range + order yang sederhana & stabil
            const snap = await db.collection('bookings')
                .where('date', '>=', startDate)
                .where('date', '<=', endDate)
                .orderBy('date')
                .orderBy('startTime')
                .get();

            // Jika ada render yang lebih baru, hentikan yang lama
            if (myVersion !== __renderVersion) return;

            // Helper normalisasi untuk kunci unik
            const norm = s => (s ?? '').toString().trim().toLowerCase();
            const pad2 = n => n.toString().padStart(2, '0');
            const normTime = t => {
                if (!t) return '';
                const [h, m='0'] = t.toString().trim().split(':');
                const hh = isNaN(parseInt(h,10)) ? h : pad2(parseInt(h,10));
                const mm = isNaN(parseInt(m,10)) ? m : pad2(parseInt(m,10));
                return `${hh}:${mm}`;
            };

            const seenDoc = new Set(); // de-dupe by document ID
            const seenKey = new Set(); // de-dupe by normalized composite key

            snap.forEach(doc => {
                if (seenDoc.has(doc.id)) return; // jaga-jaga
                seenDoc.add(doc.id);

                const b = doc.data() || {};
                const key = [
                norm(b.room),
                (b.date || '').toString().trim(),   // date sudah ISO, cukup trim
                normTime(b.startTime),
                normTime(b.endTime)
                ].join('|');

                if (seenKey.has(key)) return; // buang jika kembar secara konten
                seenKey.add(key);

                const dayOfWeek = typeof getDayOfWeek === 'function' ? getDayOfWeek(b.date) : '';
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${b.room || ''}</td>
                <td>${b.date || ''}${dayOfWeek ? ` (${dayOfWeek})` : ''}</td>
                <td>${(b.startTime || '')} - ${(b.endTime || '')}</td>
                <td>${b.purpose || ''}</td>
                <td>${b.bidang || ''}</td>
                <td>${b.pic || ''}</td>
                <td>${b.status || ''}</td>
                ${typeof isAdmin === 'function' && isAdmin() ? `
                    <td>
                    <button class="action-button edit-button" onclick="editBooking('${doc.id}')">Edit</button>
                    <button class="action-button delete-button" onclick="deleteBooking('${doc.id}')">Hapus</button>
                    <button class="action-button" onclick="approveBooking('${doc.id}')">Approve</button>
                    </td>` : ''
                }
                `;
                newBody.appendChild(row);
            });

            // Ganti <tbody> lama dengan yang baru (menghapus semua tampilan sebelumnya dalam satu operasi)
            oldBody.parentNode.replaceChild(newBody, oldBody);

            } catch (err) {
            console.error('Error ambil data:', err);
            }
        }

        // Ekspor ke global (kalau dipanggil dari tombol)
        window.updateSchedule = updateSchedule;
        }

        function approveBooking(id) {
            db.collection('bookings').doc(id).update({
                status: 'Approve'
            }).then(() => {
                alert('Booking approved!');
                updateSchedule();
            }).catch(error => {
                console.error('Error approving booking: ', error);
                alert('Terjadi kesalahan saat mengubah status!');
            });
        }

        function editBooking(id) {
            console.log('Edit Booking ID:', id);

            db.collection('bookings').doc(id).get()
                .then(doc => {
                    if (doc.exists) {
                        const booking = doc.data();
                        console.log('Retrieved booking for editing:', booking);

                        // Populate form with booking data
                        form.room.value = booking.room;
                        form.date.value = booking.date;
                        form.startTime.value = booking.startTime;
                        form.endTime.value = booking.endTime;
                        form.purpose.value = booking.purpose;
                        form.bidang.value = booking.bidang;
                        form.pic.value = booking.pic;

                        editBookingId = id;
                        document.getElementById('submitBtn').textContent = 'Update';
                        openPopup();
                    } else {
                        alert('Data booking tidak ditemukan!');
                    }
                })
                .catch(error => {
                    console.error('Error getting document: ', error);
                    alert('Terjadi kesalahan saat mengambil data booking!');
                });
        }

        function deleteBooking(id) {
            if (confirm('Anda yakin ingin menghapus booking ini?')) {
                db.collection('bookings').doc(id).delete().then(() => {
                    updateSchedule();
                    alert('Booking deleted!');
                }).catch(error => {
                    console.error('Error deleting booking: ', error);
                    alert('Terjadi kesalahan saat menghapus data!');
                });
            }
        }

        // Initial call to display bookings
        updateSchedule();
    </script>
</body>
</html>
